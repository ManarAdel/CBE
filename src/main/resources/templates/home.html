<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

<!-- Toastr style -->
<link href="css/plugins/toastr/toastr.min.css" rel="stylesheet" />

<!-- Gritter -->
<link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet" />

<link href="css/animate.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />

<head>
<title>first CBE page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div id="wrapper">
		<div th:include="sidebar :: sidebarr"></div>
		<!--  	<div th:replace="header :: headerr">-->
		<div th:insert="form :: forms">
			<div id="page-wrapper" class="gray-bg dashbard-1">
			
				<form action="#" th:action="@{/home}" th:object="${CbrDataSource}" method="post">
					<p>
						Source Name: <input type="text"  th:field="*{sourceName}" />
					</p>
					<p>
						ANAME: <input type="text" th:field="*{aname}" />
					</p>
					<p>
						ENAME: <input type="text" th:field="*{ename}" />
					</p>

					<p>
						DELIMITER: <input type="text" th:field="*{delimiter}" />
					</p>
					<p>
						DATE FORMAT: <input type="text" th:field="*{dateFormat}" />
					</p>
					<p>
						IDENTYPE: <select   th:field="*{idenType}">
							<option value=";">1</option>
							<option value=";">2</option>
							<option value=";">3</option>
							<option value=";">4</option>
						</select>
					</p>
					<p>
						OWNER: <input type="text" th:field="*{owner}" />
					</p>
					<p>
						PATH: <input type="text" th:field="*{path}" />
					</p>
					<p>
						SHEETNAME: <input type="text" th:field="*{sheetName}" />
					</p>
					<p>
						SOURCE TYPE: <select th:field="*{sourceType}">
							<option value="hell1">1</option>
							<option value="hell2">2</option>
							<option value="hell3">3</option>
							<option value="hell4">4</option>
						</select>


						<!--  		<select th:field="${operator.sourceType}" id="dropOperator">
							<option value="0" th:text="select operator"></option>
							<option th:each="operator : ${operators}"
								th:value="${operator.id}" th:text="${operator.operatorName}"></option>
						</select>-->




					</p>
					<p>
						STARTING LINE: <input type="text" th:field="*{startingLine}" />
					</p>
					<p>
						TABLE NAME: <input type="text" th:field="*{tableName}" />
					</p>



					<p>
						<input type="submit" value="Submit" /> <input type="reset"
							value="Reset" />
					</p>

				</form>
			</div>
		</div>
	</div>

	<footer>
		<div th:include="footer :: footerr"></div>
	</footer>




	<!-- Main Scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

	<!-- Flot -->
	<script src="js/plugins/flot/jquery.flot.js"></script>
	<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
	<script src="js/plugins/flot/jquery.flot.spline.js"></script>
	<script src="js/plugins/flot/jquery.flot.resize.js"></script>
	<script src="js/plugins/flot/jquery.flot.pie.js"></script>

	<!-- Peity -->
	<script src="js/plugins/peity/jquery.peity.min.js"></script>
	<script src="js/demo/peity-demo.js"></script>

	<!-- Custom and plugin javascript -->
	<script src="js/inspinia.js"></script>
	<script src="js/plugins/pace/pace.min.js"></script>

	<!-- jQuery UI -->
	<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

	<!-- GITTER -->
	<script src="js/plugins/gritter/jquery.gritter.min.js"></script>

	<!-- Sparkline -->
	<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

	<!-- Sparkline demo data  -->
	<script src="js/demo/sparkline-demo.js"></script>

	<!-- ChartJS-->
	<script src="js/plugins/chartJs/Chart.min.js"></script>

	<!-- Toastr -->
	<script src="js/plugins/toastr/toastr.min.js"></script>

</body>

</html>
